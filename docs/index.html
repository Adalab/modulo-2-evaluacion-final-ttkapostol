<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Título</title>
  <!-- Google Fonts
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    -->
  <script src="https://kit.fontawesome.com/8841dc85f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">Buscador de Cócteles</h1>
    <form class="header__form">
      <input type="text" placeholder="Busca un cóctel" class="js-input" />
      <input type="button" value="Buscar" class="js-search-btn" />
      <input type="button" value="Reset" class="js-reset-btn" />
    </form>
    <p class="header__p js-msg"></p>
  </header>
  <section id="hero" class="hero">
      <img class="hero__img" src="./assets/images/hero.png" alt="Neon bar" title="Neon bar photo">
    
  </section>
  <main class="main">

      <section class="main__section1 js-favourites">
      
          <h2 class="main__section1--title">Mis cócteles favoritos</h2>
      
          <ul class="js-list-favourites"></ul>
      
      </section>
      
      <section class="main__section2 js-cocktails">
      
          <h2 class="main__section1--title">Todos los cócteles</h2>
      
          <ul class="js-list-cocktails"></ul>
      
      </section>

  </main>
  <footer class="footer">
      <p class="footer__p">
          <span> &copy; </span> 2023 
      </p>
  </footer>
  
  <script src="./assets/js/main.js"></script>
</body>

</html>
